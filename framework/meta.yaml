{% set version = "3.13.20181011.1301" %}
{% set git_rev = "2779432875d4b1f75cf7a0e9798cdfb5d4063d7f" %}

package:
  name: mantid-framework
  version: {{ version }}

source:
  git_rev: {{ git_rev }}
  git_url: https://github.com/mantidproject/mantid.git

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - boost     {{ boost }}
    - eigen     {{ eigen }}
    - hdf4      {{ hdf4 }}
    - hdf5      {{ hdf5 }}
    - muparser  {{ muparser }}
    - gsl       {{ gsl }}
    - openblas  {{ openblas }}
    - blas      {{ blas }}
    - numpy     {{ numpy }} 
    - poco      {{ poco }}
    - nexus     {{ nexus }}
    - jsoncpp   {{ jsoncpp }}
    - tbb       {{ tbb }}
    - librdkafka  {{ librdkafka }}
    - readline
    - openssl
    - python-dateutil
    - h5py
    - mpi4py
    - scipy

  run:
    - python
    - boost
    - eigen
    - hdf4
    - hdf5
    - muparser
    - gsl
    - openblas
    - blas
    - numpy
    - poco
    - nexus
    - jsoncpp
    - tbb
    - librdkafka
    - readline
    - openssl
    - python-dateutil
    - h5py
    - mpi4py
    - scipy
    - pyyaml
    - pycifrw
    - matplotlib
    - six
    - cmake

build:
  script_env:
    - CC
    - CXX
    - OPENGL_gl_LIBRARY
    - OPENGL_glu_LIBRARY
    - OPENGL_INCLUDES
  string:

about:
  home:
  license:
  license_file:
