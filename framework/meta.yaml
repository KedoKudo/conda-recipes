{% set version = "3.12.20180502.2123" %}
{% set git_rev = "80b87620bd8e99372c56f8fed14f04c956b557de" %}

package:
  name: mantid-framework
  version: {{ version }}

source:
  git_rev: {{ git_rev }}
  git_url: https://github.com/mantidproject/mantid.git

requirements:
  build:
    - python
    - cmake
    - boost     {{ boost }}
    - eigen     {{ eigen }}
    - hdf4      {{ hdf4 }}
    - hdf5      {{ hdf5 }}
    - h5py
    - muparser  {{ muparser }}
    - gsl       {{ gsl }}
    - mpi4py
    - openblas  {{ openblas }}
    - blas      {{ blas }}
    - numpy     {{ numpy }} 
    - scipy
    - python-dateutil
    - readline
    - poco      {{ poco }}
    - nexus     {{ nexus }}
    - openssl
    - jsoncpp   {{ jsoncpp }}
    - tbb       {{ tbb }}
    - librdkafka  {{ librdkafka }}

  run:
    - python
    - cmake
    - pyyaml
    - boost
    - hdf4
    - hdf5
    - h5py
    - muparser
    - gsl
    - mpi4py
    - openblas
    - blas
    - numpy
    - scipy
    - matplotlib
    - python-dateutil
    - readline
    - poco
    - nexus
    - openssl
    - jsoncpp
    - tbb
    - pycifrw
    - librdkafka

build:
  script_env:
    - CC
    - CXX
    - OPENGL_gl_LIBRARY
    - OPENGL_glu_LIBRARY
  string:

about:
  home:
  license:
  license_file:
