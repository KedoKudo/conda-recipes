{% set version = "5.0.20200505.1444" %}
{% set git_rev = "de77bd79a20148d1616c85791cc8a17e49bd3bc4" %}

package:
  name: mantid-framework
  version: {{ version }}

source:
  git_rev: {{ git_rev }}
  git_url: https://github.com/mantidproject/mantid.git

requirements:
  build:
    - {{ compiler('cxx') }}
    - blas
    - boost
    - cmake
    - eigen
    - gsl
    - h5py
    - hdf4
    - hdf5
    - jsoncpp
    - librdkafka
    - muparser
    - nexus
    - ninja
    - numpy     {{ numpy }}
    - openblas
    - openssl
    - pkg-config
    - poco
    - python {{ python }}
    - tbb-devel

  run:
    - boost
    - h5py
    - librdkafka
    - nexus
    - numpy
    - poco
    - python-dateutil
    - pyyaml
    - scipy
    - six
    - tbb

build:

about:
  home:
  license:
  license_file:
