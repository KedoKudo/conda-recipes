{% set version = "5.0.20200507.1701" %}
{% set git_rev = "5a1299ec50d162a6b495b4465c2f2463987f1c6e" %}

package:
  name: mantid-workbench
  version: {{ version }}

source:
  git_rev: {{ git_rev }}
  git_url: https://github.com/mantidproject/mantid.git

requirements:
  build:
    # See http://conda-forge.org/docs/maintainer/knowledge_base.html?highlight=libgl#libgl
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ cdt('libselinux') }}        # [linux]
    - {{ cdt('libxdamage') }}        # [linux]
    - {{ cdt('libxxf86vm') }}        # [linux]
    - {{ cdt('libxext') }}           # [linux]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - libglu
  host:
    - blas
    - boost
    - cmake
    - eigen
    - gsl
    - h5py
    - hdf4
    - hdf5
    - jsoncpp
    - librdkafka
    - muparser
    - nexus
    - ninja
    - numpy     {{ numpy }}
    - openblas
    - openssl
    - pkg-config
    - poco
    - pyqt
    - python {{ python }}
    - qscintilla2
    - qt
    - qtawesome
    - qtconsole
    - qtpy
    - sphinx
    - sphinx_bootstrap_theme
    - tbb-devel
    # See http://conda-forge.org/docs/maintainer/knowledge_base.html?highlight=libgl#libgl
    - xorg-libxfixes  # [linux]

  run:
    - boost
    - h5py
    - librdkafka
    - jsoncpp
    - nexus
    - numpy
    - poco
    - python
    - python-dateutil
    - pyyaml
    - scipy
    - six
    - tbb

about:
  home:
  license:
  license_file:
